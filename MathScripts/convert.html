<hr>

    Enter a value for Celsius to convert to Fahrenheit
    <label for="inputCelsius">Enter Fahrenheit amount </label>

    <button id="btnCalculateF" onclick="ConvertToFahrenheit()">Convert to Fahrenheit</button>
